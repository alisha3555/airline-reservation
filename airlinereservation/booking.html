<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link rel="stylesheet" href="booking.css">
</head>
<body>

    <div class="container">
        <h2>WELCOME TO SKYWINGS</h2>
        <form id="bookingForm">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="departure">Departure:</label>
            <select id="departure" required>
                <option value="">Select Departure City</option>
                <option value="New York">New York</option>
                <option value="London">London</option>
                <option value="Paris">Paris</option>
                <option value="Tokyo">Tokyo</option>
            </select>

            <label for="destination">Destination:</label>
            <select id="destination" required>
                <option value="">Select Destination</option>
                <option value="Dubai">Dubai</option>
                <option value="Singapore">Singapore</option>
                <option value="Sydney">Sydney</option>
                <option value="Toronto">Toronto</option>
            </select>

            <label for="date">Departure Date:</label>
            <input type="date" id="date" required>

            <label for="time">Time:</label>
            <input type="time" id="time" required>

            <label for="seats">Seats:</label>
            <input type="number" id="seats" min="1" max="10" value="1" required>

            <button type="submit">Book Now</button>
            <button type="back" onclick="document.location='http://127.0.0.1:5501/landing.html'">Back to home page</button>
        </form>
        
        <div id="confirmationMessage"></div>
    </div>
    <script src="booking.js"></script>
</body>
</html>
